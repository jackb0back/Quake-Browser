alias pixelquake_on "gl_texturemode GL_NEAREST_MIPMAP_LINEAR; echo NEAREST; bind p pixelquake_off"
alias pixelquake_off "gl_texturemode GL_LINEAR_MIPMAP_LINEAR; echo LINEAR; bind p pixelquake_on"
bind p pixelquake_on

echo "This is a hosted version of the amazing https://github.com/SiPlus/WebQuake"
echo "You can play the Quake and its mission packs, see the documentation."
echo ""
echo "Press p to toggle texture filtering on and off."
echo "use WASD to walk, MOUSE1 to shoot, MOUSE2 to jump."
echo "Mouse support depends on your browser. Get browser developers to agree on a standard please. :-)"
echo ""

bind "a" "+moveleft"
bind "d" "+moveright"
bind "w" "+forward"
bind "s" "+back"
+mlook
